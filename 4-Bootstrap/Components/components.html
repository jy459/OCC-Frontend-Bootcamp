<!DOCTYPE html>
<html lang="en">
<head>

    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="containier">
        <h1>Bootstrap Components</h1>
<!-- Bootstrap Card Components -->
        <div class="containier m-3">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">
                                card title
                            </h5>
                            <p class="card-text">This is a simple card with some text.</p>
                            <a href="#" class="btn btn primary">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-success m-2" role="alert">
            This is an alert.
        </div>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button 
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne">
                accordion item #1</button>
                </h2>
                <div class="accordion-collapse collapse show" id="collapseOne">
                    <div class="accordion-body">
                        This is the content of Accordion Item #1
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
